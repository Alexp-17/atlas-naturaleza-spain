              flora: "Fusi√≥n mar y monta√±a con influencias atl√°nticas y mediterr√°neas. Bosques de Pinos y Alcornoques.", 
              fauna: "Paso obligado de aves migratorias. Riqu√≠sima fauna marina por la confluencia de mares.", 
              parks: "Zona LIC Calamocarro-Benz√∫, Monte Hacho.",
              images: [{url: "https://via.placeholder.com/400x250?text=CEUTA+1", caption: "Paisaje 1"}, {url: "https://via.placeholder.com/400x250?text=CEUTA+2", caption: "Paisaje 2"}, {url: "https://via.placeholder.com/400x250?text=CEUTA+3", caption: "Paisaje 3"}, {url: "https://via.placeholder.com/400x250?text=CEUTA+4", caption: "Paisaje 4"}]
            },
            { name: "Melilla", 
              matchNames: ["Melilla"],
              affiliateText: "üè® Hoteles en Melilla",
              affiliateLink: "#",
              flora: "Destaca el Araar (sabina mora), especie iberoafricana, y vegetaci√≥n adaptada a la sequ√≠a y salinidad.", 
              fauna: "Invertebrados end√©micos, Gaviota de Audouin y reptiles norteafricanos.", 
              parks: "Barranco del Nano.",
              images: [{url: "https://via.placeholder.com/400x250?text=MELILLA+1", caption: "Paisaje 1"}, {url: "https://via.placeholder.com/400x250?text=MELILLA+2", caption: "Paisaje 2"}, {url: "https://via.placeholder.com/400x250?text=MELILLA+3", caption: "Paisaje 3"}, {url: "https://via.placeholder.com/400x250?text=MELILLA+4", caption: "Paisaje 4"}]
            }
        ];

        // 3. CARGAR SILUETAS (GEOJSON) Y VINCULAR DATOS
        const geoJsonUrl = 'https://raw.githubusercontent.com/codeforgermany/click_that_hood/main/public/data/spain-provinces.geojson';
        
        document.getElementById('loader').style.display = 'flex';

        fetch(geoJsonUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('loader').style.display = 'none';
                
                L.geoJSON(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            })
            .catch(err => {
                console.error("Error:", err);
                document.getElementById('loader').innerHTML = "<span style='color:red'>Error cargando mapa</span>";
            });

        // 4. ESTILOS INTERACTIVOS
        function style(feature) {
            return {
                fillColor: '#2e7d32',
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.05
            };
        }

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 3,
                color: '#ff9800',
                dashArray: '',
                fillOpacity: 0.4,
                fillColor: '#ff9800'
            });
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) { layer.bringToFront(); }
        }

        function resetHighlight(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.05,
                fillColor: '#2e7d32'
            });
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: (e) => {
                    zoomToFeature(e);
                    showInfo(feature.properties.name);
                }
            });
        }

        // 5. L√ìGICA DE DATOS MEJORADA (SOLUCI√ìN DEL PROBLEMA)
        function normalize(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
        }

        function showInfo(mapName) {
            const mapNameNorm = normalize(mapName);
            
            // BUSCADOR INTELIGENTE
            const data = provinciasData.find(p => {
                if (normalize(p.name) === mapNameNorm) return true;
                if (p.matchNames) {
                    return p.matchNames.some(alias => normalize(alias) === mapNameNorm);
                }
                return false;
            });

            if (data) {
                const htmlFotos = data.images.map(img => 
                    `<img src="${img.url}" class="province-img" onclick="openLightbox('${img.url}', '${img.caption}')">`
                ).join('');

                // --- CAMBIO PARA P√ÅGINA PUENTE ---
        // En lugar de mirar si hay link, mandamos SIEMPRE a la p√°gina de ofertas
        // pasando el nombre de la provincia en la URL (?sitio=Nombre)
        const affiliateBtn = `<a href="ofertas.html?sitio=${encodeURIComponent(data.name)}" target="_blank" class="btn-affiliate"><span>üè®</span> Ver Ofertas en ${data.name}</a>`;

                document.getElementById('content').innerHTML = `
                    <h2 class="provincia-title">${data.name}</h2>

                    <div class="parks-container">
                        <span class="parks-title">üèûÔ∏è Espacios Naturales Clave:</span>
                        <div class="info-text">${data.parks}</div>
                    </div>

                    <div class="section-card">
                        <div class="section-title"><span>üåø</span> Flora</div>
                        <div class="info-text">${data.flora}</div>
                    </div>
                    <div class="section-card">
                        <div class="section-title"><span>ü¶Ö</span> Fauna</div>
                        <div class="info-text">${data.fauna}</div>
                    </div>

                    <div class="affiliate-container">
                        ${affiliateBtn}
                    </div>

                    <div class="eco-note">
                        <span>üåø</span> Recuerda hacer un turismo responsable y respetuoso con el medio ambiente.
                    </div>
                    
                    <h3 style="font-family: 'Montserrat'; font-size: 16px; color: #2e7d32; margin-top: 20px; margin-bottom: 10px;">üì∏ Galer√≠a de im√°genes</h3>
                    <div class="gallery">${htmlFotos}</div>
                `;
            } else {
                console.log("Nombre del mapa no encontrado:", mapName);
                document.getElementById('content').innerHTML = `<h2>${mapName}</h2><p style="color: #888;">Informaci√≥n no disponible.</p>`;
            }
        }

        function openLightbox(url, txt) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = url;
            document.getElementById('caption').innerText = txt;
            lb.classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

    </script>
</body>
</html>
